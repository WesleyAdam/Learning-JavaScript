<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Tetris - JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="keys">
        <p><strong>Keywords:</strong></p>
        <p>P&nbsp;-&nbsp;Pause&nbsp;/ Play</p>
        <p>Space&nbsp;- Rotate Pieces</p><br>
        <p><strong>Movements:</strong></p>
        <p>Left&nbsp;Arrow</p>
        <p>Right&nbsp;Arrow</p>
        <p>Down&nbsp;Arrow</p>
    </section>
    <div id="score"></div>
    <canvas id="tetris" width="240" height="400"></canvas>
    <canvas id="pieces" width="70" height="70"></canvas>
    <button id="play">START</button>
    <img src="background.png" id="backg" alt="">
    <script src="tetris.js"></script>
</body>

</html>
